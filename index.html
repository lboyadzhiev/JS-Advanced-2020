<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="content">
      myDiv
      <p id='toRemove'>This come as HTML file</p>
   </div>
   <input type="text"/>


   <script>
      let myDiv = document.getElementsByTagName('div')[0];
      let p = document.createElement('p');
      p.textContent = 'this come from js file';
      myDiv.appendChild(p);

      let pToRemove = document.getElementById('toRemove');
      pToRemove.remove();

      let inp = document.getElementsByTagName('input')[0];
      inp.setAttribute('type', 'date');

   </script>
</body>
</html>
